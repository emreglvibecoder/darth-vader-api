<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Darth Vader Kontrol Paneli</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: #ffe81f; padding: 20px; display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .card { background: #2c2c2c; padding: 20px; border-radius: 15px; width: 350px; box-shadow: 0 0 15px rgba(255, 232, 31, 0.1); }
        h2 { border-bottom: 2px solid #ffe81f; padding-bottom: 10px; text-align: center; }
        input { width: 85%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ffe81f; background: #000; color: #fff; }
        button { width: 100%; padding: 10px; background: #ffe81f; color: #000; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        button:hover { background: #fff; }
        .result { margin-top: 15px; padding: 10px; background: #000; border-radius: 5px; color: #00ff00; font-size: 0.9em; min-height: 20px; }
        ul { list-style: none; padding: 0; }
        li { background: #3d3d3d; margin: 5px 0; padding: 10px; border-radius: 5px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <div class="card">
        <h2>üìù G√∂revler</h2>
        <input type="text" id="gorevInput" placeholder="Yeni g√∂rev...">
        <button onclick="gorevEkle()">EKLE</button>
        <ul id="liste"></ul>
    </div>

    <div class="card">
        <h2>üß† AI Duygu Analizi</h2>
        <input type="text" id="aiInput" placeholder="ƒ∞ngilizce bir c√ºmle yaz...">
        <button onclick="aiAnaliz()">ANALƒ∞Z ET</button>
        <div id="aiSonuc" class="result">Sonu√ß burada g√∂r√ºnecek...</div>
    </div>

    <div class="card">
        <h2>üí∞ D√∂viz √áevirici</h2>
        <input type="number" id="paraInput" placeholder="Euro miktarƒ±nƒ± gir...">
        <button onclick="dovizHesapla()">TL'YE √áEVƒ∞R</button>
        <div id="dovizSonuc" class="result">Canlƒ± kur bekleniyor...</div>
    </div>

    <script>
        // BURAYA KENDƒ∞ RENDER Lƒ∞NKƒ∞Nƒ∞ YAZ (Sonunda / olmasƒ±n)
        const API_URL = "https://benim-ilk-apim.onrender.com"; 

        // 1. G√ñREVLERƒ∞ Lƒ∞STELE
        async function listele() {
            const yanit = await fetch(`${API_URL}/listele/`, {
                headers: { 'Authorization': 'Bearer admin' }
            });
            const veriler = await yanit.json();
            const listeElement = document.getElementById("liste");
            listeElement.innerHTML = "";
            veriler.forEach(g => {
                listeElement.innerHTML += `<li>${g.baslik} <span>${g.tamamlandi ? '‚úÖ' : '‚è≥'}</span></li>`;
            });
        }

        // 2. G√ñREV EKLE
        async function gorevEkle() {
            const baslik = document.getElementById("gorevInput").value;
            await fetch(`${API_URL}/ekle/`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ baslik: baslik, tamamlandi: false })
            });
            document.getElementById("gorevInput").value = "";
            listele();
        }

        // 3. AI ANALƒ∞Z
        async function aiAnaliz() {
            const metin = document.getElementById("aiInput").value;
            const yanit = await fetch(`${API_URL}/analiz/${metin}`);
            const veri = await yanit.json();
            document.getElementById("aiSonuc").innerText = `Analiz: ${veri.duygu}`;
        }

        // 4. D√ñVƒ∞Z HESAPLA
        async function dovizHesapla() {
            const miktar = document.getElementById("paraInput").value;
            const yanit = await fetch(`${API_URL}/doviz-hesapla/${miktar}`);
            const veri = await yanit.json();
            document.getElementById("dovizSonuc").innerText = `${miktar} EUR = ${veri.toplam_tl} TL`;
        }

        // Sayfa a√ßƒ±ldƒ±ƒüƒ±nda g√∂revleri getir
        listele();
    </script>
</body>
</html>
